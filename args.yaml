outdir: "outdir"
outpath: "outfile.root"
inpath: "/path/to/*.root"
tree: "t"
nthreads: 8
cuts: "mass_ppim<1.24 && Q2>1 && W>2 && y<0.8 && xF_ppim>0.0"
sgcuts: "mass_ppim>1.11 && mass_ppim<1.13"
bgcuts: "(mass_ppim>1.08 && mass_ppim<1.11) || (mass_ppim>1.15 && mass_ppim<1.18)"
method: "HB"
fitvar: "costheta1"
binvars:
  z_ppim:
    bins: [0.0, 0.5, 0.6, 0.7, 0.8, 0.9, 1.0]
  xF_ppim:
    bins: [0.0, 0.05, 0.1, 0.2, 0.3, 1.0]
  Q2:
    bins: [1.0, 2.0, 3.0, 10.0]
  W:
    bins: [2.0, 2.5, 3.0, 3.5, 5.0]
  y:
    bins: [0.0, 0.3, 0.4, 0.5, 0.6, 0.7, 0.8]
  x:
    bins: [0.0, 0.2, 0.3, 0.4, 1.0]
bgfraction: 1.0
use_bgfraction: false
sgasym: 0.00
bgasym: 0.00
beam_polarization: 0.8922 # Average Polarization for Fall 2018 Outbending data runs >= 5331
mass_name: "mass_ppim"
n_mass_bins: 100
mass_min: 1.08
mass_max: 1.24
mass_draw_opt: ""
graph_title: ""
marker_color: 4
marker_style: 20
logpath: "out.txt"
