outdir: "outdir"
outpath: "outfile.root"
inpath: "/path/to/*.root"
tree: "t"
nthreads: 8
cuts: "mass_ppim<1.24 && Q2>1 && W>2 && y<0.8 && xF_ppim>0.0"
sgcuts: "mass_ppim>1.11 && mass_ppim<1.13"
bgcuts: "(mass_ppim>1.08 && mass_ppim<1.11) || (mass_ppim>1.15 && mass_ppim<1.18)"
method: "HB"
fitvar: "costheta1"
binvars:
  Q2:
    bins: [1.0, 1.2142, 1.4986, 1.9157, 2.6630, 11.0]
  W:
    bins: [2.0, 2.2033, 2.4357, 2.7120, 3.0841, 5.0]
  x:
    bins: [0.0, 0.1568, 0.2110, 0.2629, 0.3377, 1.0]
  xF_ppim:
    bins: [0.0, 0.0542, 0.1168, 0.1945, 0.3064, 1.0]
  y:
    bins: [0.0, 0.2912, 0.3568, 0.4362, 0.5480, 0.8]
  z_ppim:
    bins: [0.0, 0.6038, 0.7041, 0.7972, 0.9060, 10.0]
bgfraction: 1.0
use_bgfraction: false
inject_asym: false
sgasym: 0.00
bgasym: 0.00
beam_polarization: 0.8922 # Average Polarization for Fall 2018 Outbending data runs >= 5331
mass_name: "mass_ppim"
n_mass_bins: 100
mass_min: 1.08
mass_max: 1.24
mass_draw_opt: ""
graph_title: ""
marker_color: 4
marker_style: 20
logpath: "out.txt"
